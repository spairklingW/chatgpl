<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Alex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Store Image on the left -->
  <img src="images/darkmona.png" alt="Store Image" id="chat-image">

  <!-- Chat Interface -->
  <div id="chatbox">
    <div id="chat"></div>

    <!-- Input + Button Container -->
    <div id="input-container">
      <input type="text" id="input" placeholder="Say something..." onkeydown="handleKey(event)">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Unicorn Image on the top-right -->
  <img src="images/unicorn.png" alt="Unicorn" id="unicorn-image">

  <script src="script.js"></script>
</body>
</html>
